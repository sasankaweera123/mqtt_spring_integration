<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="delete_sound_box" class="modal fade" th:id="'deleteSoundBoxModal'+ @{${soundbox.soundBoxId}}" tabindex="-1"
     aria-labelledby="deleteSoundBoxModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteSoundBoxModalLabel">Delete Sound Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="soundBoxId">Are you sure you want to delete this Sound Box?</label>
                <input class="my-4" type="text" id="soundBoxId" name="soundBoxId" th:value="${soundbox.serialNumber}" disabled/>
            </div>
            <div class="modal-footer align-center">
                <a
                        th:href="@{/soundbox/sound-box/delete/{soundBoxId} (soundBoxId =${soundbox.soundBoxId})}"
                        class="btn btn-danger"
                        > Delete
                    </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
