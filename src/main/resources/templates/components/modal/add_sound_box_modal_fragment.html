<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="add_sound_box_modal" class="modal fade" id="addSoundBoxModal" tabindex="-1"
     aria-labelledby="addSoundBoxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSoundBoxModalLabel">Add New Sound Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <form th:action="@{/soundbox/sound-box/save}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="serialNumber" class="form-label">Serial Number <span
                                    class="text-danger">*</span> </label>
                            <input type="text" class="form-control" id="serialNumber" name="serialNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mName" class="form-label">Merchant Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="mName" name="mName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mAddress" class="form-label">Merchant Address <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="mAddress" name="mAddress" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="mid" class="form-label">Merchant ID <span class="text-danger">*</span> </label>
                            <input type="text" class="form-control" id="mid" name="mid" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tid" class="form-label">Terminal ID <span class="text-danger">*</span> </label>
                            <input type="text" class="form-control" id="tid" name="tid" required>
                        </div>
                        <div class="col-md-4">
                            <label for="dateAdded" class="form-label">Date Added <span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dateAdded" name="dateAdded" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bankCode" class="form-label">Bank <span class="text-danger">*</span></label>
                        <select class="form-select" id="bankCode" name="bankCode" required>
                            <option th:each="bank : ${bank_codes}" th:value="${bank}" th:text="${bank}">Bank</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="soundBoxStatus" class="form-label">Status <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="soundBoxStatus" name="soundBoxStatus" required>
                            <option th:each="status : ${sound_box_status}" th:value="${status}" th:text="${status}">
                                Production
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
