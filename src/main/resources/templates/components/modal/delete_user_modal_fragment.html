<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="delete_user" class="modal fade" th:id="'deleteUserModal'+ @{${user.id}}" tabindex="-1"
     aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="userId">Are you sure you want to delete this User?</label>
                <input class="my-4" type="text" id="userId" name="userId" th:value="${user.username}" disabled/>
            </div>
            <div class="modal-footer align-center">
                <a
                        th:href="@{/soundbox/user-handling/delete/{userId} (userId =${user.id})}"
                        class="btn btn-danger"
                        > Delete
                    </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
